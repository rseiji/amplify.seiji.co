---
layout: default
---
<section class="section articles">
{% for post in site.posts %}
  <article class="article with-divider">
    <div class="content">
      {{ post.content }}
    </div>
    <h2 class="h2">
      <a class="ext" href="{{ post.source }}">{{ post.title }}</a>
    </h2>
    <div class="meta">
      <time class="time" datetime="{{ post.date | date_to_xmlschema  }}">
        <a href="{{ post.url }}">
          {{ post.date | date_to_string }}
        </a>
      </time>
      <ul class="links tags">
        {% for tag in post.tags %}
          <li> <a href="/tags#{{ tag }}">{{ tag }}</a> </li>
        {% endfor %}
      </ul>
    </div>
  </article>
{% endfor %}
</section>
